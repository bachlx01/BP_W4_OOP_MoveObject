<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">

<div id="game"></div>
<!--<img src="baby_wolf.jpg" alt=""/>-->


<script>

    function Hero(img, top, left, size, speed) {
        this.img = img;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.showHero = function () {
            return '<img width="' + this.size + '" height="' + this.size + '" src="' + this.img + '" style="top:'
                + this.top + 'px; left:' + this.left + 'px; position:absolute;" />';
        }
        this.moveHero = function (direction) {
            if (direction == 'up') {
                this.top -= this.speed;
            } else if (direction == 'down') {
                this.top += this.speed;
            } else if (direction == 'left') {
                this.left -= this.speed;
            } else if (direction == 'right') {
                this.left += this.speed;
            }
        }
    }
// initialize new object from class Hero.
    let myWolf = new Hero('baby_wolf.jpg', 20, 20, 200,40);

    // Move item with parameter is direction left, right, up, down
    // function moveWolf(direction) {
    //     if (myWolf.left <= window.innerWidth - myWolf.size && myWolf.top <= window.innerHeight - myWolf.size) {
    //         myWolf.moveHero(direction);
    //         document.getElementById('game').innerHTML = myWolf.showHero();
    //     }
    // }

    // These function are clone of function 'moveWolf' but just move one specific direction.
    function moveRight() {
        if (myWolf.left <= window.innerWidth - myWolf.size) {
            myWolf.moveHero('right');
            document.getElementById('game').innerHTML = myWolf.showHero();
            setTimeout(moveRight, 200)
        }
    }

    function moveLeft() {
        if (myWolf.left <= window.innerWidth - myWolf.size) {
            myWolf.moveHero('left');
            document.getElementById('game').innerHTML = myWolf.showHero();
            setTimeout(moveLeft, 200)
        }
    }
    function moveUp() {
        if (myWolf.left <= window.innerWidth - myWolf.size) {
            myWolf.moveHero('up');
            document.getElementById('game').innerHTML = myWolf.showHero();
            setTimeout(moveUp, 200)
        }
    }
    function moveDown() {
        if (myWolf.left <= window.innerWidth - myWolf.size) {
            myWolf.moveHero('down');
            document.getElementById('game').innerHTML = myWolf.showHero();
            setTimeout(moveDown, 200)
        }
    }
// move item when press keyboard.
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                moveLeft();
                break;
            case  39:
                moveRight();
                break;
            case 38:
                moveUp();
                break;
            case 40:
                moveDown();
                break;
        }
    }
    // show picture before execute functions. At first, there are nothing.
    document.getElementById('game').innerHTML = myWolf.showHero();
    console.log(myWolf.showHero());
    // moveRight();
    // moveLeft();
    function docReady() {
        window.addEventListener('keydown', moveSelection)
    }

</script>
</body>
</html>
